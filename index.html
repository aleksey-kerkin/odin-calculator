<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <input id="display" type="text" placeholder="0" readonly />
    <div class="container">
      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="zero">0</button>
        <button>.</button>
      </div>
      <div class="operators">
        <button id="clear">C</button>
        <button id="add">&plus;</button>
        <button id="subtract">&minus;</button>
        <button id="multiply">&times;</button>
        <button id="divide">&divide;</button>
        <button id="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
