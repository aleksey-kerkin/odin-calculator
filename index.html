<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <input type="text" value="0" readonly />
    <div class="container">
      <div class="numbers">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="zero">0</button>
      </div>
      <div class="operators">
        <button id="clear">C</button>
        <button id="add">&plus;</button>
        <button id="substract">&minus;</button>
        <button id="multiply">&times;</button>
        <button id="divide">&divide;</button>
        <button id="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
